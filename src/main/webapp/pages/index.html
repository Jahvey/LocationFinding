<script language="JavaScript" type="text/javascript" src="../js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/bootstrap.js"></script>

<script language="javascript" type="text/javascript">
    function execute() {
        var eps = $("#eps-id").get(0).value;
        var minPoints = $("#minPoints-id").get(0).value;
        var boxLength = $("#box-length-id").get(0).value;
        var pointNumCluster = $("#pointNum-cluster-id").get(0).value;
        var statusDuration = $("#status-duration-id").get(0).value;
        var subtractTime = $("#subtractTime-id").get(0).value;

        var dataset_local = $("#local-dataSet-id").get(0).value;
        var checkLocalDataSet = 0;
        if($("#local-dataSet-radio").get(0).checked){
            checkLocalDataSet = 1;
        }
        var dataset_hdfs = $("#hdfs-dataSet-id").get(0).value;
        var checkHDFSDataSet = 0;
        if($("#hdfs-dataSet-radio").get(0).checked){
            checkHDFSDataSet = 1;
            var index = dataset_hdfs.indexOf("hdfs")
            if(index != 0){
                alert("数据集的路径没有以hdfs开头!");
                return ;
            }
        }

        var userIdIndex = $("#user-id-index").get(0).value;
        var timeIndex = $("#time-index").get(0).value;
        var longitudeIndex = $("#longitude-index").get(0).value;
        var latitudeIndex = $("#latitude-index").get(0).value;
        var separatorIndex = $("#separator-index").get(0).value;

        var local_resultSet = $("#local-result-id").get(0).value;
        var checkLocalResultSet = 0;
        if($("#local-resultSet-radio").get(0).checked){
            checkLocalResultSet = 1;
        }
        var hdfs_resultSet = $("#hdfs-result-id").get(0).value;
        var checkHDFSResultSet = 0;
        if($("#hdfs-resultSet-radio").get(0).checked){
            checkHDFSResultSet = 1;
            var index = hdfs_resultSet.indexOf("hdfs")
            if(index != 0){
                alert("结果集的路径没有以hdfs开头!");
                return ;
            }
        }

        var runModel = "0";
        if($("#standalone-id").get(0).checked){
            runModel = "1";
        }

        var data = {
            "eps":eps,
            "minPoints":minPoints,
            "boxLength":boxLength,
            "pointNumCluster":pointNumCluster,
            "statusDuration":statusDuration,
            "subtractTime":subtractTime,

            "dataset_local":dataset_local,
            "dataset_hdfs":dataset_hdfs,
            "checkLocalDataSet":checkLocalDataSet,
            "checkHDFSDataSet":checkHDFSDataSet,

            "userIdIndex":userIdIndex,
            "timeIndex":timeIndex,
            "longitudeIndex":longitudeIndex,
            "latitudeIndex":latitudeIndex,
            "separatorIndex":separatorIndex,

            "local_resultSet":local_resultSet,
            "hdfs_resultSet":hdfs_resultSet,
            "checkLocalResultSet":checkLocalResultSet,
            "checkHDFSResultSet":checkHDFSResultSet,

            "runModel":runModel
        };

        $.ajax({
            url:"/exec/algorithm.do",
            type:"post",
            data:data,
            success:function(data){

                var div = document.getElementById("running-alert-id");
                div.innerHTML = "<div class='alert alert-success'> " +
                    "<button type='button' class='close' data-dismiss='alert'>×</button> " +
                    "<h4 style='margin-left: 30%'>提示:</h4> " +
                    "<span style='margin-left: 45%'>算法运行中</span> </div>";
            }
        });
    }

    function getLog() {
        var preTag = document.getElementById('log-display-id');
        preTag.innerHTML = "";
        $.ajax({
            url:"/exec/getLog.do",
            type:"get",
            success:function(log){
                preTag.innerHTML = log;
                preTag.scrollTop=preTag.scrollHeight;
            }
        });
    }

    function emptyLog() {
        $.ajax({
            url:"/exec/emptyLog.do",
            type:"get",
            success:function(data){
                var preTag = document.getElementById('log-display-id');
                preTag.innerHTML = "";
            }
        });
    }

    function forwardDatasetDiplayMap() {
        var dataset_local = $("#local-dataSet-id").get(0).value;
        var checkLocalDataSet = 0;
        if($("#local-dataSet-radio").get(0).checked){
            checkLocalDataSet = 1;
        }
        var dataset_hdfs = $("#hdfs-dataSet-id").get(0).value;
        var checkHDFSDataSet = 0;
        if($("#hdfs-dataSet-radio").get(0).checked){
            checkHDFSDataSet = 1;
        }

        var local_resultSet = $("#local-result-id").get(0).value;
        var checkLocalResultSet = 0;
        if($("#local-resultSet-radio").get(0).checked){
            checkLocalResultSet = 1;
        }
        var hdfs_resultSet = $("#hdfs-result-id").get(0).value;
        var checkHDFSResultSet = 0;
        if($("#hdfs-resultSet-radio").get(0).checked){
            checkHDFSResultSet = 1;
        }

        var longitudeIndex = $("#longitude-index").get(0).value;
        var latitudeIndex = $("#latitude-index").get(0).value;
        var separator = $("#separator-index").get(0).value;

        var dataset = "";
        if(checkLocalDataSet == 1){
            dataset = dataset_local;
        }else{
            dataset = dataset_hdfs;
        }

        var resultset = "";
        if(checkLocalResultSet == 1){
            resultset = local_resultSet;
        }else{
            resultset = hdfs_resultSet;
        }

        var url = encodeURI("/pages/datasetMap.html?dataset="+dataset+
            "&resultset="+resultset+"&longitudeIndex="+longitudeIndex+
            "&latitudeIndex="+latitudeIndex+"&separator="+separator);
        window.open(url);
    }

</script>
